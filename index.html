<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <title>IMPORTANT QUESTIONS!!!</title>

  <body>
    <div class="container text-center mt-5">
      <!-- Image Section -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <img
            id="hamster"
            src="hamster_neutral.jpg"
            alt="Placeholder Image"
            class="img-fluid"
          />
        </div>
      </div>

      <!-- Button Section with Paragraph -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-3">
          <button id="button1" type="button" class="btn btn-primary btn-block">
            YES
          </button>
          <p class="mt-2"></p>
        </div>
        <div class="col-md-3">
          <p class="my-auto">Do you love me yes or no?</p>
        </div>
        <div class="col-md-3">
          <button
            id="button2"
            type="button"
            class="btn btn-secondary btn-block"
          >
            NO
          </button>
          <p class="mt-2"></p>
        </div>
      </div>
    </div>
